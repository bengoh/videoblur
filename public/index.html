<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      body {
        background: black;
        color:#CCCCCC; 
      }
      .layered {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        height: 100%;
        min-height: 100%;
        line-height: 100%;
      }

      .layered canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .layered #video {
        display: inline;
        position: absolute;
        z-index: 100;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 100%;
        max-height: 100%;
      }

      #lower {
        z-index: 1;
      }

      #upper {
        z-index: 2;
      }

    </style>    
  </head>

  <body>
    <div class="layered">
      <video id="video" src="sample.mp4" controls="true"></video>
      <canvas id="upper"></canvas>
      <canvas id="lower"></canvas>
    </div>
    <script type="text/javascript" src="/js/StackBlur.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>

  
</html>
